<div class="column-container" *ngIf="data">
  <span>{{ data.title }}</span>
  <div
    class="cards-container"
    cdkDropList
    [cdkDropListData]="data.tickets"
    (cdkDropListDropped)="onTicketDropped($event)">
    <div *ngFor="let ticket of data.tickets">
      <app-card [data]="ticket" cdkDrag [cdkDragData]="ticket"></app-card>
    </div>
  </div>
</div>
